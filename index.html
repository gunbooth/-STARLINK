<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STARLINK</title>
  <!-- Favicon: Inline SVG white star (crisp, scalable). Replace with your own file for best cross-browser support -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><polygon points='50,10 61,35 90,40 68,60 73,90 50,75 27,90 32,60 10,40 39,35' fill='white'/></svg>" type="image/svg+xml">
  <style>
    :root {
      --bg-color: #000000;
      --text-color: #ffffff;
      --accent-color: #ffffff;
      --glass-bg: rgba(255, 255, 255, 0.06);
      --glass-blur: blur(12px);
      --glow-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
      --pulse-glow: 0 0 20px rgba(255, 255, 255, 0.4), 0 0 40px rgba(255, 255, 255, 0.2);
      --transition: all 0.4s ease;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #000000, #0a0015);
      color: var(--text-color);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .section {
      display: none;
      text-align: center;
      z-index: 1;
      width: 100%;
      max-width: 900px;
      padding: 2rem;
    }
    .active { display: block; }
    .logo {
      font-size: 9rem; /* Big star */
      margin: 1rem 0 3rem;
      line-height: 0.8;
      animation: pulse-glow 4s ease-in-out infinite;
      text-shadow: var(--pulse-glow);
      filter: drop-shadow(0 0 30px rgba(255,255,255,0.5));
    }
    @keyframes pulse-glow {
      0%, 100% { text-shadow: 0 0 20px rgba(255,255,255,0.4), 0 0 40px rgba(255,255,255,0.1); }
      50%      { text-shadow: 0 0 50px rgba(255,255,255,0.9), 0 0 80px rgba(255,255,255,0.4); }
    }
    .button {
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border: 1px solid rgba(255,255,255,0.15);
      color: white;
      padding: 1.2rem 2.5rem;
      margin: 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.15);
      font-size: 1.3rem;
      font-weight: 500;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 15px 40px rgba(255,255,255,0.3), 0 0 30px rgba(255,255,255,0.4);
    }
    .white-button { background: rgba(255,255,255,0.9); color: #000; }
    .title {
      font-size: 3rem;
      margin: 1rem 0 2rem;
      text-shadow: 0 0 15px rgba(255,255,255,0.5);
    }
    .search-bar {
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border: 1px solid rgba(255,255,255,0.15);
      color: white;
      padding: 1.2rem;
      width: 80%; max-width: 450px;
      border-radius: 999px;
      margin: 1.5rem 0;
      font-size: 1.3rem;
      outline: none;
    }
    .search-bar::placeholder { color: rgba(255,255,255,0.6); }
    .category-list, .site-list {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem;
    }
    .credits {
      position: absolute; bottom: 1.5rem; font-size: 0.9rem; opacity: 0.6;
    }
  </style>
</head>
<body>
  <canvas id="stars-canvas"></canvas>

  <!-- Landing -->
  <div id="landing" class="section active">
    <div class="logo">✦</div> <!-- Big pulsing white star (Unicode diamond star for better scaling/glow) -->
    <button class="button white-button" onclick="showSection('categories')">Get Started</button>
    <button class="button white-button" onclick="showSection('credits')">Credits</button>
  </div>

  <!-- Your other sections (categories, proxy, games, etc.) go here – unchanged from before, or add the sites as previously suggested -->

  <!-- Credits -->
  <div id="credits" class="section">
    <button class="button white-button" onclick="showSection('landing')">Back</button>
    <div class="title">Credits</div>
    <p>Built by Gunnar Booth</p>
    <p>GitHub: <a href="https://github.com/yourusername/yourrepo" style="color:var(--accent-color);">View Repo</a></p>
    <p>Next-gen space UI • 2026</p>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function filterCategories() {
      const val = document.getElementById('category-search').value.toLowerCase();
      document.querySelectorAll('.category-list .button').forEach(b => {
        b.style.display = b.textContent.toLowerCase().includes(val) ? 'inline-block' : 'none';
      });
    }

    function filterSites(cat) {
      const val = document.getElementById(`${cat}-search`).value.toLowerCase();
      document.querySelectorAll(`#${cat}-list .button`).forEach(b => {
        b.style.display = b.textContent.toLowerCase().includes(val) ? 'inline-block' : 'none';
      });
    }

    // Improved Starfield
    const canvas = document.getElementById('stars-canvas');
    const ctx = canvas.getContext('2d');
    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    document.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    class Star {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.z = Math.random() * 3 + 1; // "depth" layer (1=farthest, 4=closest)
        this.size = Math.random() * 1.5 + 0.5 / this.z;
        this.glow = Math.random() * 0.4 + 0.6;
        this.speed = 0.1 / this.z; // farther = slower
      }
      update() {
        // Gentle attraction (much weaker)
        const dx = mouseX - this.x;
        const dy = mouseY - this.y;
        const dist = Math.hypot(dx, dy);
        if (dist < 300) {
          const force = (300 - dist) / 300 * 1.2 / this.z; // weaker for farther stars
          this.x += dx / dist * force;
          this.y += dy / dist * force;
        }

        // Very slow natural drift
        this.x += (Math.random() - 0.5) * this.speed;
        this.y += (Math.random() - 0.5) * this.speed;

        // Gentle wrap (no hard jump)
        if (this.x < -50) this.x = canvas.width + 50;
        if (this.x > canvas.width + 50) this.x = -50;
        if (this.y < -50) this.y = canvas.height + 50;
        if (this.y > canvas.height + 50) this.y = -50;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${this.glow})`;
        ctx.shadowBlur = 12 / this.z;
        ctx.shadowColor = 'white';
        ctx.fill();
      }
    }

    const stars = Array.from({length: 300}, () => new Star());

    function animate() {
      ctx.fillStyle = 'rgba(0,0,0,0.08)'; // subtle trail
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      stars.forEach(star => {
        star.update();
        star.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
