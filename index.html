<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STARLINK</title>
  <!-- Favicon: White star SVG -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><polygon points='50,10 61,35 90,40 68,60 73,90 50,75 27,90 32,60 10,40 39,35' fill='white'/></svg>" type="image/svg+xml">
  <style>
    :root {
      --bg-color: #000000;
      --text-color: #ffffff;
      --accent-color: #ffffff;
      --glow-color: rgba(255, 255, 255, 0.75);
      --glass-bg: rgba(255, 255, 255, 0.07);
      --glass-border: rgba(255, 255, 255, 0.18);
      --pulse-glow: 0 0 35px rgba(255,255,255,0.65), 0 0 70px rgba(255,255,255,0.35), 0 0 100px rgba(255,255,255,0.1);
      --transition: all 0.4s ease;
      --fade-in: fadeIn 0.8s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #000000 !important;
      color: var(--text-color);
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: #000000;
    }
    .section {
      display: none;
      text-align: center;
      z-index: 1;
      width: 100%;
      max-width: 900px;
      padding: 2rem;
      box-sizing: border-box;
      background: transparent !important;
    }
    .active {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: transparent !important;
    }
    .active > * {
      animation: var(--fade-in);
      animation-delay: calc(0.1s * var(--order));
    }
    .logo-container { --order: 1; }
    .theme-selector  { --order: 2; }
    .button          { --order: 3; }
    .title           { --order: 1; }
    .search-bar      { --order: 2; }
    .category-list,
    .site-list       { --order: 3; }
    .back-button     { --order: 4; }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 1rem 0 2.5rem;
    }
    .logo-star {
      font-size: 9rem;
      line-height: 0.8;
      animation: pulse-glow 5s ease-in-out infinite;
      text-shadow: var(--pulse-glow);
      filter: drop-shadow(0 0 45px var(--glow-color));
    }
    .logo-text {
      font-size: 2.8rem;
      font-weight: bold;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      margin-top: 0.5rem;
      text-shadow: 0 0 25px rgba(255,255,255,0.6);
    }
    @keyframes pulse-glow {
      0%, 100% { text-shadow: var(--pulse-glow); }
      50% { text-shadow: 0 0 80px var(--glow-color), 0 0 160px rgba(255,255,255,0.45); }
    }
    .theme-selector {
      margin: 1.5rem 0 2rem;
      padding: 0.8rem 1.5rem;
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 999px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      outline: none;
      width: 240px;
      text-align: center;
    }
    .button, .back-button {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      color: white;
      padding: 1.2rem 2.5rem;
      margin: 0.8rem;
      border-radius: 999px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 8px 32px rgba(0,0,0,0.5), 0 0 20px rgba(255,255,255,0.15);
      font-size: 1.3rem;
      font-weight: 500;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover, .back-button:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 15px 40px rgba(255,255,255,0.35), 0 0 45px var(--glow-color);
    }
    .back-button {
      margin-top: 2.5rem;
      background: rgba(255,255,255,0.92);
      color: #000;
      font-size: 1.2rem;
      padding: 1rem 2.2rem;
    }
    .title {
      font-size: 3.2rem;
      margin: 0.5rem 0 1.5rem;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
    .search-bar {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      color: white;
      padding: 1.2rem;
      width: 80%; max-width: 450px;
      border-radius: 999px;
      margin: 1.5rem 0;
      font-size: 1.3rem;
      outline: none;
      text-align: center;
    }
    .search-bar::placeholder { color: rgba(255,255,255,0.6); }
    .category-list, .site-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin: 1.5rem 0;
    }
    .credits { position: absolute; bottom: 1.5rem; font-size: 0.9rem; opacity: 0.6; }
  </style>
</head>
<body data-theme="space">
  <canvas id="stars-canvas"></canvas>

  <!-- Landing -->
  <div id="landing" class="section active">
    <div class="logo-container">
      <div class="logo-star">✦</div>
      <div class="logo-text">STARLINK</div>
    </div>
    <select id="theme-select" class="theme-selector" onchange="changeTheme(this.value)">
      <option value="space">Space (Default)</option>
      <option value="cyberpunk">Neon Cyberpunk</option>
      <option value="purple">Midnight Purple</option>
      <option value="arctic">Arctic Blue</option>
      <option value="matrix">Matrix Green</option>
      <option value="monochrome">Void Monochrome</option>
    </select>
    <button class="button" onclick="showSection('categories')">Get Started</button>
    <button class="button" onclick="showSection('credits')">Credits</button>
  </div>

  <!-- Categories -->
  <div id="categories" class="section">
    <div class="title">Choose Your Category</div>
    <input type="text" class="search-bar" id="category-search" oninput="filterCategories()" placeholder="Search categories...">
    <div class="category-list">
      <button class="button" onclick="showSection('proxy')">Proxy Sites</button>
      <button class="button" onclick="showSection('games')">Game Sites</button>
      <button class="button" onclick="showSection('music')">Music Sites</button>
      <button class="button" onclick="showSection('ai')">AI Sites</button>
      <button class="button" onclick="showSection('movies')">Movie Sites</button>
    </div>
    <button class="back-button" onclick="showSection('landing')">Back</button>
  </div>

  <!-- Proxy -->
  <div id="proxy" class="section">
    <div class="title">Proxy Sites</div>
    <input type="text" class="search-bar" id="proxy-search" oninput="filterSites('proxy')" placeholder="Search proxy sites...">
    <div class="site-list" id="proxy-list">
      <!-- Add links here -->
    </div>
    <button class="back-button" onclick="showSection('categories')">Back</button>
  </div>

  <!-- Games -->
  <div id="games" class="section">
    <div class="title">Game Sites</div>
    <input type="text" class="search-bar" id="games-search" oninput="filterSites('games')" placeholder="Search game sites...">
    <div class="site-list" id="games-list">
      <!-- Add links here -->
    </div>
    <button class="back-button" onclick="showSection('categories')">Back</button>
  </div>

  <!-- Music -->
  <div id="music" class="section">
    <div class="title">Music Sites</div>
    <input type="text" class="search-bar" id="music-search" oninput="filterSites('music')" placeholder="Search music sites...">
    <div class="site-list" id="music-list">
      <!-- Add links here -->
    </div>
    <button class="back-button" onclick="showSection('categories')">Back</button>
  </div>

  <!-- AI -->
  <div id="ai" class="section">
    <div class="title">AI Sites</div>
    <input type="text" class="search-bar" id="ai-search" oninput="filterSites('ai')" placeholder="Search AI sites...">
    <div class="site-list" id="ai-list">
      <!-- Add links here -->
    </div>
    <button class="back-button" onclick="showSection('categories')">Back</button>
  </div>

  <!-- Movies -->
  <div id="movies" class="section">
    <div class="title">Movie Sites</div>
    <input type="text" class="search-bar" id="movies-search" oninput="filterSites('movies')" placeholder="Search movie sites...">
    <div class="site-list" id="movies-list">
      <!-- Add links here -->
    </div>
    <button class="back-button" onclick="showSection('categories')">Back</button>
  </div>

  <!-- Credits -->
  <div id="credits" class="section">
    <div class="title">Credits</div>
    <p>Built by Gunnar Booth</p>
    <p>GitHub: <a href="https://github.com/yourusername/yourrepo" style="color:var(--accent-color);">View Repo</a></p>
    <p>Next-gen space UI • 2026</p>
    <button class="back-button" onclick="showSection('landing')">Back</button>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      const target = document.getElementById(id);
      target.classList.add('active');
      // Reset animations on new section
      target.querySelectorAll('*').forEach(el => {
        el.style.animation = 'none';
        el.offsetHeight; // trigger reflow
        el.style.animation = null;
      });
    }

    function filterCategories() {
      const val = document.getElementById('category-search').value.toLowerCase();
      document.querySelectorAll('.category-list .button').forEach(b => {
        b.style.display = b.textContent.toLowerCase().includes(val) ? 'inline-block' : 'none';
      });
    }

    function filterSites(cat) {
      const val = document.getElementById(`${cat}-search`).value.toLowerCase();
      document.querySelectorAll(`#${cat}-list .button`).forEach(b => {
        b.style.display = b.textContent.toLowerCase().includes(val) ? 'inline-block' : 'none';
      });
    }

    function changeTheme(theme) {
      document.body.setAttribute('data-theme', theme);
      const root = document.documentElement;
      if (theme === 'space') {
        root.style.setProperty('--accent-color', '#ffffff');
        root.style.setProperty('--glow-color', 'rgba(255,255,255,0.75)');
        root.style.setProperty('--glass-bg', 'rgba(255,255,255,0.07)');
        root.style.setProperty('--glass-border', 'rgba(255,255,255,0.18)');
        root.style.setProperty('--pulse-glow', '0 0 35px rgba(255,255,255,0.65), 0 0 70px rgba(255,255,255,0.35), 0 0 100px rgba(255,255,255,0.1)');
      } else if (theme === 'cyberpunk') {
        root.style.setProperty('--accent-color', '#00ffff');
        root.style.setProperty('--glow-color', 'rgba(0,255,255,0.8)');
        root.style.setProperty('--glass-bg', 'rgba(0, 255, 255, 0.05)');
        root.style.setProperty('--glass-border', 'rgba(255,0,255,0.3)');
        root.style.setProperty('--pulse-glow', '0 0 40px #ff00ff, 0 0 80px #00ffff, 0 0 120px #00ff9f');
      } // ... (other themes unchanged for brevity)
      // Add the rest of your theme cases here if needed
    }

    // Starfield - faster, smoother drift
    const canvas = document.getElementById('stars-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    class Star {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.z = Math.random() * 3 + 1;
        this.size = Math.random() * 1.8 + 0.7 / this.z;
        this.glow = Math.random() * 0.35 + 0.7;
        // Slightly faster base speed
        this.dx = (Math.random() - 0.5) * 0.12 / this.z;
        this.dy = (Math.random() - 0.5) * 0.12 / this.z;
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        // Wrap with buffer
        if (this.x < -60) this.x = canvas.width + 60;
        if (this.x > canvas.width + 60) this.x = -60;
        if (this.y < -60) this.y = canvas.height + 60;
        if (this.y > canvas.height + 60) this.y = -60;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${this.glow})`;
        ctx.shadowBlur = 20 / this.z;
        ctx.shadowColor = 'white';
        ctx.fill();
      }
    }

    const stars = Array.from({length: 350}, () => new Star());

    function animate() {
      ctx.fillStyle = 'rgba(0,0,0,0.04)'; // very light trail → keeps black bg clean
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => { star.update(); star.draw(); });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
